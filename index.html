<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">

  <title>Profile card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <!-- <div class="pattern-bg"> </div> -->
  <main class="container container--page-height pattern-bg">


    <div class="profile-card" role="presentation">

      <img class="profile-card-bg" src="images/bg-pattern-card.svg"
        alt="avatar background">

      <div class="profile-card-content">

        <img class="profile-card-avatar" src="images/image-victor.jpg"
          alt="avatar image">

        <div class="profile-card-info">

          <div class="profile-card-user-info">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>

          <p class="profile-card-location">London</p>

        </div>

        <!-- <div class="divider"></div> -->

        <div class="profile-card-stats">

          <div class="profile-card-stat-item">
            <span> 80K </span>
            <span> Followers </span>
          </div>
          <div class="profile-card-stat-item">
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div class="profile-card-stat-item">
            <span>1.4K</span>
            <span>Photos</span>
          </div>

        </div>

      </div>

    </div>

  </main>

</body>

</html>
